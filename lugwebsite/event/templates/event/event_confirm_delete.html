{% extends "event/event_base.html" %}


{% block event_content %}
	<h3>Are you sure you want to delete this post?</h3>


	{% include "event/_event_detail.html" with event=object hide_delete=True %}


	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete">
		<a href="{% url 'event:single' username=user.username pk=object.pk %}">Cancel</a>
	</form>

{% endblock %}
